# Semantic Navigation Waypoints Configuration
# This file defines named locations for the robot to navigate to

waypoints:
  home:
    position:
      x: 0.0
      y: 0.0
      z: 0.0
    orientation:
      yaw: 0.0  # radians
    metadata:
      description: "Robot home position"
      zone: "staging"
      access_level: "public"

  kitchen:
    position:
      x: 7.0
      y: -3.0
      z: 0.0
    orientation:
      yaw: 0.0  # facing north
    metadata:
      description: "Kitchen area"
      zone: "food_prep"
      access_level: "public"

  bedroom:
    position:
      x: -4.0
      y: 0.0
      z: 0.0
    orientation:
      yaw: 3.14  # facing south
    metadata:
      description: "Bedroom"
      zone: "sleeping area"


# Configuration
config:
  map_frame: "map"
  base_frame: "base_link"
  default_tolerance: 0.1  # meters
